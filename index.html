<style>
	@font-face {
		src: url(Cube.ttf);
		font-family: cube;
	}
	html, body {
		overflow: hidden;
	}
	body {
		padding: 0;
		margin: 0;
	  	overflow: hidden;
		position: relative;
	}
	main {
		padding: 0;
		margin: 0;
		text-align: center;
		opacity: .5;
	}
	p {
		margin-left: 15px;
  		margin-right: 15px;

		font-family: cube;
		position: relative;
		left: 0%;
		z-index: 2;
		font-size: 26px;
		color: white;

	}
	p2 {
		margin-left: 15px;
  		margin-right: 15px;

		font-family: 'Zilla Slab', serif;
		position: relative;
		left: 0%;
		z-index: 2;
		font-size: 24px
	}
	a {
		margin-left: 15px;
  		margin-right: 15px;

		text-decoration:none;
		font-family: 'Zilla Slab', serif;
		position: relative;
		left: 0%;
		top: 0%;
		z-index: 2;
		font-size: 32px;
		float: left;
    	clear: left;
		color: white;
		font-weight: bold;
	}

	a:hover {
		background-color: #ddd;
		color: black;
	}

	.square {
		position: fixed;
		height: 50vh;
		width: 50vw;
		top: 23%;
		left: 23%;
		z-index: 1;
		background: rgba(0, 0, 0, 0.5);
		border-style: groove;
		border-width: 2px;
		border-color: #fff; 
	}
	.square_mobile {
		position: fixed;
		height: 70vh;
		width: 90vw;
		top: 15%;
		left: 5%;
		z-index: 1;
		background-color: #fff;
	}
	.visibledevice {
		display: none;
	}
	.visibledesktop {
		display: display;
	}

	@media (max-width: 700px) {
		.visibledevice {
			display: block;
		}
		.visibledesktop {
			display: none;
		}
	}

	*.unselectable {
		-moz-user-select: -moz-none;
		-khtml-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
